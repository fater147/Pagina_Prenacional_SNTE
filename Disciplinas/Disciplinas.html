    /* Fondo para el encabezado de disciplina: ancho completo, sin línea abajo */
    .fondo-disciplina {
      background-image: url('../img/fondo_disciplinas.jpg');
      background-size: cover;
      background-position: center;
      height: 260px;
      display: flex;
      align-items: center;
      justify-content: center;
      /* Elimina border-radius y box-shadow */
      /* border-radius: 16px; */
      /* box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15); */
      /* Elimina margen inferior */
      /* margin-bottom: 32px; */
      position: relative;
      overflow: hidden;
      width: 100vw;
      left: 50%;
      transform: translateX(-50%);
    }

    .fondo-disciplina::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 1;
    }

    .fondo-disciplina h2 {
      color: #fff;
      font-size: 3.2rem;
      font-weight: bold;
      text-shadow: 2px 2px 12px #000;
      margin: 0;
      z-index: 2;
      position: relative;
      letter-spacing: 2px;
      padding: 0 32px;
      text-align: center;
      /* Quitar border-bottom si existiera aquí */
      border-bottom: none;
      padding-bottom: 0;
      display: block;
    }
  </style>
